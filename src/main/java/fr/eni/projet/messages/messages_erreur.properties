#ERREURS RAPPORTEES PAR LA DAL:
#=>Erreurs générales
10000=Une tentative d'enrgistrement d'informations inexistantes a eu lieu.
10001=Une erreur non gérée est survenue lors de l'enrgistrement des informations.
10002=Une erreur non gérée est survenue lors de l'update des informations.
10003=Une erreur non gérée est survenue lors de la selection des informations.
10004=Une erreur non gérée est survenue lors de la suppression des informations.
10005=Une erreur non gérée est survenue lors de la verification des informations.

#ERREURS RAPPORTEES PAR LA BLL:
#=>Erreurs Utilisateur

20000=Une tentative d'enrgistrement d'un objet vide.
20001=Une tentative d'enrgistrement d'un parametre obligatoire vide.
20002=Une erreur durant l'enregistrement: L'elements ne respecte pas les regles definies (MAX Caracteres).
20003=Une erreur durant l'enregistrement: Le credit est negatif.
20004=Une erreur durant l'enregistrement: Le pseudo est deja existant.
20005=Une erreur durant l'enregistrement: Le mail est deja existant.
20006=Impossible d'avoir une instance du managerUtilisateur.
20007=Le mot de passe et la verification ne sont pas identiques.
20008=l'identifiant est incorrect.
20009=Le mot de passe est incorrect.
20010=L'utilisateur recherché n'existe pas.
20011=Impossible de démarrer une enchère sur une date passée.
20012=L'identifiant du vendeur est inexistant dans la base de donnée.
20013=La categorie de l'article est inexistant dans la base de donnée.
20014=Impossible de finir une enchère avant sa date de début.